{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h2 class="mb-5 text-center">Inscrivez-vous</h2>

  <div class="container d-flex justify-content-center">
  <form method="post">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password1 }}
    {{ form.password2 }}
    <div class="d-flex justify-content-between mt-5">
      <a href="{% url 'home' %}" class="btn btn-secondary bg-gradient me-2">Retourner</a>
      <button type="submit" class="btn btn-primary bg-gradient">S'inscrire</button>
  </div>
  </form>
</div>
</div>
{% endblock content %}
