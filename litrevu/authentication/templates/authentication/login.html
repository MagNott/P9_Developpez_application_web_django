{% extends 'base.html' %}
{% block content %}

<div class="container d-flex flex-row gap-4 mt-5">
  <!-- Bloc Inscription -->
  <div class="w-50">
    <h2 class="d-flex justify-content-center my-5">Inscrivez-vous maintenant</h2>
    <div class="d-flex justify-content-center">
      <a href="{% url 'signup' %}" class="btn btn-primary">S'inscrire</a>
    </div>
  </div>

  <!-- Bloc Connexion -->
  <div class="w-50">
    <h2 class="d-flex justify-content-center my-5">Connectez-vous</h2>
    <div class="d-flex justify-content-center">
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
    </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
