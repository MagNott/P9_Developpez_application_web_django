<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <div class="card bg-light border-primary p-3 mb-3">
      {{ form.as_p }}
      <div class="text-end">
        <button type="submit" class="btn btn-primary w-auto">
          Envoyer
        </button>
      </div>
    </div>
  </div>
</form>
