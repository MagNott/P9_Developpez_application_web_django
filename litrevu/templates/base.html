{% load static %}
<html>
  <head>
    <title>Litrevu</title>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <nav class="navbar navbar-expand-lg bg-primary bg-gradient" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="d-none d-lg-block" style="width: 45%;"></div>
      <a class="navbar-brand m-3 mx-auto" href="{% url 'home' %}">LITReview</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %} mt-3" aria-current="page" href="{% url 'home' %}">Flux</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'posts' %}active{% endif %} mt-3" href="{% url 'posts' %}" >Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'follow' %}active{% endif %} mt-3" href="{% url 'follow' %}">Abonnements</a>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link mt-3">
                Se d√©connecter
              </button>
            </form>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <body>
    {% block content %}{% endblock content %}

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
